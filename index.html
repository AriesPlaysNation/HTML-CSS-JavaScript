<DOCTYPE! html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="css/main.css">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-3451503480927901",
      enable_page_level_ads: true
    });
  </script>
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>
  <div class="scoreBoard">
    <div id="userLabel" class="badge">user</div>

    <div id="computerLabel" class="badge">comp</div>

    <span id="userScore">0</span>:<span id="compScore">0</span>

    </div>

    <div class="result">
      <p>Can you beat the computer?</p>
      <p>Pick a hand to find out!</p>
    </div>

    <div class="choices">
      <div class="choice" id="rock">
        <img src="img/rock.png" alt="">
      </div>
      <div class="choice" id="paper">
        <img src="img/paper.png" alt="">
      </div>
      <div class="choice" id="scissors">
        <img src="img/scissors.png" alt="">
      </div>

    </div>
    </div>
  </div>

  <p id="actionMessage">Make your move.</p>
  <script src="js/script.js" charset="x-UTF-8"></script>
  </body>
</html>
